  <script id="vertex-shader" type="x-shader/x-vertex">
precision mediump float;

attribute vec4 vPosition;
attribute vec2 vTextureCoord;
attribute vec3 vNormal;

uniform vec3 vLightPosition;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform mat3 normalMatrix;

varying vec2 fTextureCoord;
varying vec3 fNormal;
varying vec3 fEyeVec;
varying vec3 fLightDirection;
varying vec4 fVertex;

void main() {
  fVertex = modelViewMatrix * vPosition;
  fNormal = normalMatrix * vNormal;

  fLightDirection = fVertex.xyz - vLightPosition;
  fEyeVec = - fVertex.xyz;
  fTextureCoord = vTextureCoord;

  gl_Position = projectionMatrix * fVertex;
}

  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform sampler2D uSampler;
uniform samplerCube uSamplerCube;
uniform int useCube;

varying vec2 fTextureCoord;
varying vec3 fNormal;
varying vec3 fEyeVec;
varying vec3 fLightDirection;
varying vec4 fVertex;

void main() {
  float d = length(fLightDirection);
  float attenuation = 1.0 / (0.01 + 0.01 * d + 0.03 * d * d);

  vec3 ambientColor = vec3(0.6, 0.6, 0.6) * attenuation;
  vec3 diffuseColor = vec3(1.0, 1.0, 1.0) * attenuation;
  vec3 specularColor = vec3(1.0, 1.0, 1.0) * attenuation;

  float ambientIntensity = 0.4;
  float specularIntensity = 0.8;
  float diffuseIntensity = 0.9;

  vec4 ambientTerm = vec4(ambientColor * ambientIntensity, 1.0);
  vec4 diffuseTerm = vec4(0.0, 0.0, 0.0, 1.0);
  vec4 specularTerm = vec4(0.0, 0.0, 0.0, 1.0);

  vec3 L = normalize(fLightDirection);
  vec3 N = normalize(fNormal);

  float lambertTerm = dot(N, -L);

  if (lambertTerm > 0.0) {
    diffuseTerm = vec4(lambertTerm * diffuseColor * diffuseIntensity, 1.0);

    vec3 E = normalize(fEyeVec);
    vec3 R = reflect(L, N);
    float specular = pow( max(dot(R, E), 0.0), 10.0);

    specularTerm = vec4(specularColor * specular * specularIntensity, 1.0);
  }

  vec4 lightColor = ambientTerm + diffuseTerm + specularTerm;

  vec4 textureColor;
  if (useCube == 1) {
    textureColor = textureCube(uSamplerCube, reflect(normalize(fVertex.xyz), N));
  } else {
    textureColor = texture2D(uSampler, vec2(fTextureCoord.st));
  }

  vec4 materialColor = vec4(textureColor.rgb * lightColor.rgb, textureColor.a);
  gl_FragColor = materialColor;
}
</script>
