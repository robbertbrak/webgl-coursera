  <script id="vertex-shader" type="x-shader/x-vertex">
precision mediump float;

attribute vec4 vPosition;
attribute vec2 vTextureCoord;
attribute vec3 vNormal;

uniform mat4 modelViewMatrix;
uniform mat4 lookatMatrix;
uniform mat4 projectionMatrix;

varying vec2 fTextureCoord;
varying vec3 N;
varying vec3 fPosition;
varying vec3 eyeR;

void main() {
  gl_Position = projectionMatrix * lookatMatrix * modelViewMatrix * vPosition;
  fTextureCoord = vTextureCoord;
  fPosition = vec3(projectionMatrix * lookatMatrix * modelViewMatrix * vPosition);
  N = vNormal;
  eyeR = reflect(vPosition.xyz, N);
}

  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform mat3 normalMatrix;
uniform mat4 lookatMatrix;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

uniform sampler2D uSampler;
uniform samplerCube uSamplerCube;
uniform int useCube;

varying vec2 fTextureCoord;
varying vec3 fPosition;
varying vec3 N;
varying vec3 eyeR;

void main() {
  vec3 pointLightPosition = vec3(-3.0, 3.0, 6.0);
  vec3 pointLightDirection = vec3(pointLightPosition.xyz - fPosition.xyz);
  float d = length(pointLightDirection);
  float attenuation = 1.0 / (0.01 + 0.01 * d + 0.03 * d * d);

  vec3 n = normalize(normalMatrix * N);
  vec3 l = normalize(vec4(pointLightDirection, 1.0)).xyz;
  vec3 v = - normalize(vec4(fPosition, 1.0)).xyz;
  vec3 R = reflect(l, n);
  float specular = pow(max(dot(R, v), 0.0), 10.0);

  vec3 ambientColor = vec3(0.6, 0.6, 0.6) * attenuation;
  vec3 diffuseColor = vec3(1.0, 1.0, 1.0) * attenuation;
  vec3 specularColor = vec3(1.0, 1.0, 1.0) * attenuation;

  float ambientIntensity = 0.3;
  float specularIntensity = 0.8;
  float diffuseIntensity = 0.9;

  float diffuseLambert = max(dot(l, n), 0.0);

  vec4 lightColor = vec4(ambientColor * ambientIntensity + diffuseLambert * diffuseColor * diffuseIntensity
    + specularColor * specular * specularIntensity, 1.0);

  vec4 textureColor;
  if (useCube == 1) {
    textureColor = textureCube(uSamplerCube, eyeR);
  } else {
    textureColor = texture2D(uSampler, vec2(fTextureCoord.st));
  }

  vec4 materialColor = vec4(textureColor.rgb * lightColor.rgb, textureColor.a);
  gl_FragColor = materialColor;
}
</script>
