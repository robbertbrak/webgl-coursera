<!DOCTYPE html>
<html>
<head>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 properties;
attribute vec3 vColor;
varying vec4 color;

void main() {
  float d = sqrt(vPosition.x * vPosition.x + vPosition.y * vPosition.y);
  float angle = properties.y;
  // vec4 pos = vec4(vPosition.x * cos(d * properties.y) - vPosition.y * sin(d * properties.y), 
  //   vPosition.x * sin(d * properties.y) + vPosition.y * cos(d * properties.y), 0.0, 1.0);
  vec4 pos = vec4(vPosition.x * cos(d * angle) - vPosition.y * sin(d * angle), 
    vPosition.x * sin(d * angle) + vPosition.y * cos(d * angle), 0.0, 1.0);
        
  gl_Position = pos;
  color = vec4(vColor, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 color;

void main() {
  gl_FragColor = color;
}
</script>
